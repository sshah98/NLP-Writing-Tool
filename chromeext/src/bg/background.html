<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>

<head>
	<style type="text/css">
		#mainPopup {
			padding: 10px;
			height: 200px;
			width: 400px;
			font-family: Helvetica, Ubuntu, Arial, sans-serif;
			font-size: 15px;
		}

		h1 {
			font-size: 20px;
		}
	</style>
	<script src="src/bg/background.js" type="text/javascript"></script>
</head>


<div id="mainPopup">

	<h1>Email-NLP</h1>
	<textarea id="inputText" rows="8" cols="50">Enter your text here.</textarea>

	<table>
		<tr>
			<td>
				<p><b>Word Count  : </b><span id="totwords"></span> document.write(produceMessage())


				</p>
				<p><b>Sentence Count : </b><span id="totsentences"></span></p>
				<p><b>Complex Words Count : </b><span id="complexwords"></span></p>
				<p><b>Reading Level : </b><span id="readinglvl"></span></p>
				<p><b>Sentiment Level : </b><span id="sentiment"></span></p>
				<p><b>Subjective Level : </b><span id="subjective"></span></p>

			</td>
		</tr>
	</table>



</div>

</html>
